<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-steps</title>
  </head>
  <body>
    <section class="header text-center d-flex align-items-center">
      <div class="container-fluid d-flex justify-content-center">
        <div class="row steps bg-light">
          <h1 class="mb-4">form steps</h1>
          <div class="row progress-container mb-5">
            <div class="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
          </div>

          <div class="row justify-content-center">
            <button class="btn button" id="prev" disabled>Prev</button>
            <button class="btn button" id="next">Next</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
